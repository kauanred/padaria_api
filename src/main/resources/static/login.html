<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Padaria</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>🍞 Padaria Bread Nipe</h1>
  </header>

  <!-- Conteúdo principal -->
 <main>
    <div class="container">
      <h2>Login</h2>
      <form id="formLogin" class="form-produto">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <button type="submit" class="btn-login">Entrar</button>
      </form>
      <p>Não tem conta? <a href="#">Cadastre-se</a></p>
    </div>
</main>

  <script>
    document.getElementById("formLogin").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const usuario = { email: email, senha: senha };
      console.log("Tentando login:", usuario);

      // 🔹 Aqui futuramente você vai conectar com o backend
      if (email === "admin@padaria.com" && senha === "123456") {
        alert("Login realizado com sucesso!");
        window.location.href = "home.html";
      } else {
        alert("E-mail ou senha inválidos!");
      }
    });
  </script>
</body>
</html>
